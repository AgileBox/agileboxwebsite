---
label: Blog Post
hide_body: false
fields:
- name: title
  label: Title
  type: text
  description: Enter title, needs to match filename for routing.
  config:
    required: true
- name: slug
  label: Slug
  type: text
  description: Part of the URL address. Only owercase and dashes '-'. No special characters, no spaces.
  config:
    required: true
- name: author
  label: Author
  type: select
  default: []
  description: Select author, to add a new author, go to Authors List.
  config:
    required: true
    options: []
    source:
      type: documents
      section: author-list
      file: content/data/authors.json
      path: authors
- name: date
  label: Date
  type: datetime
  config:
    required: true
- name: hero_image
  label: Hero image
  type: file
- name: tags
  label: Tags
  type: tag_list
  default: []
pages:
- content/blog-posts/marilee-adams-myslenie-pytaniami.md
- content/blog-posts/nasze-warsztaty-podczas-agile-swarming-2021.md
- content/blog-posts/warsztaty-jakim-jestes-liderem-jako-scrum-master.md
